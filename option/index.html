<html>
  <head>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="toolbar">
        <div class="container">
          <h1>Don't discard</h1>
          <button id="save">Save</button>
        </div>
      </div>
      <div id="toast"></div>
      <section id="container" class="container">
        <div id="description">
          <p>Add regular expression indicating the URL for which you want to disable the tab discarding feature.</p>
          <p>i.e. ^https?://example\.com</p>
        </div>
        <div id="fields"></div>
        <button id="add">Add</button>
      </section>
    </main>
  </body>
</html>
